[module/round-left]
type = custom/text
content = %{T2}%{T-}
content-foreground = ${colors.sbg}

[module/round-right]
type = custom/text
content = %{T2}%{T-}
content-foreground = ${colors.sbg}

[module/space]
type = custom/text
content = " "

[module/space2]
type = custom/text
content = "  "

[module/space_bg]
type = custom/text
content = " "
content-background = ${colors.sbg}

[module/space2_bg]
type = custom/text
content = "  "
content-background = ${colors.sbg}
